name: Docker Image CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag my-image-name:$(date +%s)
        export NEWVAR=valor1
        echo $GITHUB_RUN_ID
        echo $GITHUB_RUN_NUMBER
        echo $GITHUB_REF
        echo $GITHUB_REF_NAME
    - name: Test if values are persisted across steps
      run: |
        echo $NEWVAR
        docker image ls